<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Alert Bot</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../static/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <!-- Using url_for for linking template views , it takes function's name-->
        <a href="{{url_for('index')}}" class="navbar-brand">Anime Alert Bot</a>

        <ul class="navbar nav">
          <li class="nav-item">
            <a class="nav-link" href="https://github.com/SKGHD"
              ><img
                src="https://www.flaticon.com/svg/static/icons/svg/25/25231.svg"
                alt="Github"
                width="50"
                height="50"
            /></a>
          </li>
        </ul>
      </div>
    </nav>
    <p class="text-center mt-5 text-muted fixed-bottom">
      &copy; Sangram Gorai 2021
    </p>
    {% block content %} {% endblock %}
  </body>
</html>
